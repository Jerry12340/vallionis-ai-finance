<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Vallionis AI Finance</title>
    <style>
        :root {
            --primary: #2962ff;
            --secondary: #1e88e5;
            --text: #2d3748;
            --light-bg: #f7fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --gray: #718096;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }

        .email-option {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .email-btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .email-btn:hover {
            background-color: var(--secondary);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: var(--gray);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Vallionis AI Finance</h1>
            <p class="subtitle">Have questions about our investment recommendations or need support? Email us directly.</p>
        </header>

        <div class="email-option">
            <h2>Email Us Directly</h2>
            <p>Click the button below to open your email client and send us a message:</p>
            <a href="mailto:vallionis.finance.ai@gmail.com" class="email-btn">Email vallionis.finance.ai@gmail.com</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Vallionis AI Finance. All rights reserved.</p>
    </footer>
</body>
</html>
